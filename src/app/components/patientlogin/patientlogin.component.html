<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<form (ngSubmit)="patientlogin()">
    <div class="container register animated fadeIn">
        <div class="row">
            <div class="col-md-3 register-left text-center">
                <img src="./assets/img/image.png" alt="" class="animated bounceIn" style="vertical-align: middle; margin: 20px auto;">
                 <h3>Welcome Back</h3>
                <p>Login to your account to continue!</p>
                <img src="https://media.istockphoto.com/id/1312706504/photo/modern-hospital-building.jpg?s=1024x1024&w=is&k=20&c=j7XqHjwQKT9-xeByphN1IT57WcR1ltFr9olUqZ0s9pY=" alt="Chrome Icon">
               
            </div>
            <div class="col-md-9 register-right text-center">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Patient Login</h3>
                        <div class="row register-form">
                            <div class="col-md-6 offset-md-3">
                                <div class="form-group">
                                    <input type="text" class="form-control animated fadeInUp" placeholder="Username *" [(ngModel)]="id" name="username" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control animated fadeInUp" placeholder="Password *" [(ngModel)]="password" name="password" required />
                                </div>
                                <input type="submit" class="btnRegister animated pulse" value="Login"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
